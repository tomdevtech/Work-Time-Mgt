networks:
  worktime-network:
    driver: bridge

volumes:
  worktime-db-data:

services:
  database-service:
    image: mysql:latest
    container_name: worktime-database
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: worktime_db
      MYSQL_USER: worktime_user
      MYSQL_PASSWORD: userpassword
    volumes:
      - worktime-db-data:/var/lib/mysql  # Updated volume name
    networks:
      - worktime-network  # Use custom network

  backend-service:
    image: node:18
    container_name: worktime-backend
    working_dir: /app
    volumes:
      - ../src/backend:/app
    ports:
      - "3000:3000"
    command: >
      sh -c "npm install && npm start"
    depends_on:
      - database-service
    environment:
      DB_HOST: database-service
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: worktime_db
    networks:
      - worktime-network

  frontend-service:
    image: node:18
    container_name: worktime-frontend
    working_dir: /app
    volumes:
      - ../src/frontend:/app
    ports:
      - "3001:3001"
    command: >
      sh -c "npm install && npm run build"
    depends_on:
      - backend-service
    networks:
      - worktime-network

  reverse-proxy:
    image: nginx:latest
    container_name: worktime-nginx
    depends_on:
      - frontend-service
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../src/frontend/build:/usr/share/nginx/html:ro
    networks:
      - worktime-network